plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "org.pgi.app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = "25.1.8937393"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = '11'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "org.pgi.app"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName

         manifestPlaceholders = [
                appAuthRedirectScheme: "${appAuthRedirectScheme}",
                applicationName: "io.flutter.app.FlutterApplication"
            ]
    }

    signingConfigs {
        release {
            storeFile file('pgi-release-key.jks')
            storePassword 'pgi@2024'
            keyAlias 'pgi-release-key'
            keyPassword 'pgi@2024'
        }

        debug {
            storeFile file('pgi-release-key.jks')
            storePassword 'pgi@2024'
            keyAlias 'pgi-release-key'
            keyPassword 'pgi@2024'
        }
    }

    buildTypes {
         debug {
            signingConfig signingConfigs.debug
        }

        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.release

            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

flutter {
    source = "../.."
}
